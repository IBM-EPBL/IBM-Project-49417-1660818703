<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">SmartFashion Recommendation System</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li ><a href="home">Home</a></li>
            
            <li><a href="{{ url_for('register') }}">Sign Up</a></li>
            <li class="active"><a href="{{ url_for('login') }}">Login</a></li>
          </ul>
        </div>
      </nav>
      {% include "includes/alert.html" %}
    <div style="padding-left:30%;padding-top:10%;">
    <form class="form-horizontal" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">Username:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="username" placeholder="Enter Username" id="username">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" name="password" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-20">
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="msg">{{ msg }}</div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" value="Login">Login</button>
          </div>
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>
</html>
